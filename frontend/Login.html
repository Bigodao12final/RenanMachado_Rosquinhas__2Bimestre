<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Rosquinhas do Renan</title>
  <link rel="stylesheet" href="rosquinhas.css" />
</head>
<body>
  <header>
    <h1>Vamos conhecer mais sobre você</h1>
    <a href="index.html">← Voltar</a>

  <main class="checkout-container">

      <label>Nome de Usuário:

    </form>
  </main>
  <script src="js/login.js"></script>
</body>
