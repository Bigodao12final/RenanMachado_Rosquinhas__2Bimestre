<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Rosquinhas do Renan</title>
  <link rel="stylesheet" href="rosquinhas.css" />
</head>
<body>
  <header>
    <h1>Vamos conhecer mais sobre você</h1>
    <a href="index.html">← Voltar</a>
  </header>

  <main class="checkout-container">
    <form id="loginForm">
      <label>Nome de Usuário:
        <input type="text" name="username" required />
      </label><br/>
      <label>E-mail:
        <input type="email" name="email" required />
      </label><br/>
      <label>Senha:
        <input type="password" name="password" required />
      </label><br/><br/>
      <button type="submit">Concluir login</button>
    </form>
  </main>

  <script>
   // Modifique o login.js ou o script inline para verificar os usuários cadastrados
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();
  
  const username = this.username.value.trim();
  const password = this.password.value;
  
  const users = JSON.parse(localStorage.getItem('users')) || [];
  const user = users.find(u => u.username === username && u.password === password);
  
  if (user) {
    localStorage.setItem('loggedUser', username);
    window.location.href = 'index.html';
  } else {
    alert("Credenciais inválidas ou usuário não cadastrado!");
  }
});
  </script>
</body>
</html>
